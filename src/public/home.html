<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script>
      document.addEventListener('DOMContentLoaded', async () => {
          try {
              const response = await fetch('/home/session-info');
              if (response.ok) {
                  const sessionData = await response.json();
                  document.getElementById('session-info').textContent = 
                  `Logged in as: ${sessionData.username} (ELO: ${sessionData.elo})`;
                } else {
                    document.getElementById('session-info').textContent = 'Not logged in';
                }
            } catch (error) {
                console.error('Error fetching session info:', error);
            }
        });
        </script>
</head>
<body>
    <h1>Home Page</h1>
    <p id="session-info"></p>
    <button id="findGameButton">Find Game</button>
</body>
</html>
